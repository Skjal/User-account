<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>User account management</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  <head>
  <body id="bg-reset">
    <script src="js/angular-1.5.0.js"></script>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">User Account Management</a>
        </div><!-- end navbar-header-->
        <div class="collapse navbar-collapse" id="collapse-nav">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-ng-app="userName" data-ng-controller="getName">{{yourName}}<span class="caret"></span><img id="avatarImage" src={{yourAvatar}} alt="No avatar" /></a>
              <ul class="dropdown-menu">
                <li><a href="login.html">Delete account</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <div class="container">
        <div data-ng-app="userAcc" data-ng-controller="autoComplete" id="app2">
          <ul>
            <li class="list" data-ng-repeat="value in values">{{value.name}}<div class="list-val">{{value.val}}</div></li>
          </ul>
        </div><!--end app-->
        <a href="settings.html" class="btn btn-info editor" role="button" id="submit-button">Edit info</a>
        <a href="login.html" class="btn btn-warning editor" role="button" id="submit-button">Log out</a>
      </div><!--end container-->

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src= "js/angularApp.js"></script>
  </body>

</html>
